<div ng-controller="myprofile"> 
    <link rel="stylesheet" href="assets/css/bootstrap-multiselect.css" type="text/css">
            <div class="tag-box tag-box-v2 ">   
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"  ng-click="$dismiss('cancel')">&times;</button>
                    <h4 class="modal-title">Change Services</h4>
                </div>  

                <div class="modal-body"> 
                    <fieldset>
                        <select class="calselect" style="width: 100%;height: 185px;" multiple="true" ng-model="services" ng-options="c.name for c in categories_root"></select>
                    </fieldset>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" class="btn btn-default btn-default" data-dismiss="modal" ng-click="$dismiss('cancel')">Cancel</button>
                    <button type="button" id="submitForm" class="btn btn-u" ng-click="updateServiceOffered()">Save</button>
                </div>
            </div>
 </div>
