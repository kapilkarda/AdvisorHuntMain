<div ng-controller="myprofile">
    <div class="tag-box tag-box-v2">   
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"  ng-click="$dismiss('cancel')">&times;</button>
            <h4 class="modal-title">Company Name</h4>
        </div>
        <div class="modal-body">
            <fieldset>
                <section>
                    <form id="comp_edit_form" class="sky-form" action="#">
                     	<input type="text" ng-model="prof.name" class="form-control"> <br/>
                    </form> 
                </section>
            </fieldset>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="btn btn-default btn-default" data-dismiss="modal" ng-click="$dismiss('cancel')">Cancel</button>
            <button type="button" id="submitForm" class="btn btn-u btn-default" ng-click="updateComapnyName(prof.name)">Save</button>
        </div>
    </div>
</div>
